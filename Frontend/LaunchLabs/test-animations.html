<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Animaciones Skyhook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0b3d91 0%, #1e5cb8 50%, #2c7be5 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .simulation-area {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            border-radius: 15px;
            padding: 2rem;
            height: 400px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin: 2rem auto;
            max-width: 600px;
        }

        .skyhook-animation {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .earth {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
            animation: earth-rotate 8s linear infinite;
        }

        @keyframes earth-rotate {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .cable {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 250px;
            background: linear-gradient(to top, #fff, #ccc, transparent);
            border-radius: 2px;
            animation: cable-sway 3s ease-in-out infinite;
        }

        @keyframes cable-sway {
            0%, 100% { transform: translateX(-50%) rotate(3deg); }
            50% { transform: translateX(-50%) rotate(-3deg); }
        }

        .spacecraft {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 18px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: spacecraft-orbit 6s linear infinite;
        }

        @keyframes spacecraft-orbit {
            0% { 
                transform: translateX(-50%) translateY(0px) rotate(0deg); 
                top: 25%;
            }
            25% { 
                transform: translateX(-50%) translateY(-20px) rotate(90deg); 
                top: 20%;
            }
            50% { 
                transform: translateX(-50%) translateY(-40px) rotate(180deg); 
                top: 15%;
            }
            75% { 
                transform: translateX(-50%) translateY(-20px) rotate(270deg); 
                top: 20%;
            }
            100% { 
                transform: translateX(-50%) translateY(0px) rotate(360deg); 
                top: 25%;
            }
        }

        .orbit {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: orbit-pulse 4s ease-in-out infinite;
        }

        @keyframes orbit-pulse {
            0%, 100% { 
                border-color: rgba(255, 255, 255, 0.4);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }
            50% { 
                border-color: rgba(74, 144, 226, 0.6);
                box-shadow: 0 0 20px rgba(74, 144, 226, 0.4);
            }
        }

        .controls {
            text-align: center;
            margin: 2rem 0;
        }

        .btn {
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">
            <i class="fas fa-rocket"></i> Test Animaciones Skyhook
        </h1>
        
        <div class="controls">
            <button class="btn btn-success" onclick="startAnimations()">
                <i class="fas fa-play"></i> Iniciar Animaciones
            </button>
            <button class="btn btn-danger" onclick="pauseAnimations()">
                <i class="fas fa-pause"></i> Pausar Animaciones
            </button>
        </div>

        <div class="simulation-area">
            <div class="skyhook-animation" id="skyhook">
                <div class="earth"></div>
                <div class="cable"></div>
                <div class="spacecraft"></div>
                <div class="orbit"></div>
            </div>
        </div>

        <div class="text-center">
            <p>Si ves las animaciones funcionando aquí, el problema está en Vue.js</p>
            <p>Si NO ves animaciones aquí, el problema está en el CSS</p>
        </div>
    </div>

    <script>
        function startAnimations() {
            const elements = document.querySelectorAll('.earth, .cable, .spacecraft, .orbit');
            elements.forEach(el => {
                el.style.animationPlayState = 'running';
            });
            document.getElementById('skyhook').style.animationPlayState = 'running';
        }

        function pauseAnimations() {
            const elements = document.querySelectorAll('.earth, .cable, .spacecraft, .orbit');
            elements.forEach(el => {
                el.style.animationPlayState = 'paused';
            });
            document.getElementById('skyhook').style.animationPlayState = 'paused';
        }
    </script>
</body>
</html>
